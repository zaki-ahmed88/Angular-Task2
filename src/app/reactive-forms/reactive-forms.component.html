<form [formGroup]="form">

    <div class="form-group">
        <label >Email</label>
        <input type="email" name="email" formControlName="email" required minlength="5" maxlength="25" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.errors.required">Please Enter Your Mail</div>
        <div *ngIf="email.errors.minlength">Min Length {{email.errors.minlength.requiredLength}}</div>
        <div *ngIf="email.errors.isSpace">No Space Allowed</div>
    </div>

    <div class="form-group">
        <label >Password</label>
        <input type="password" name="password" formControlName="password"  class="form-control">
    </div>


    <button class="btn btn-primary" type="submit">Submit</button>


</form>
